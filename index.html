<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Império do Tempo</title>

<style>
body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background-color:#0d0d0d;
color:white;
text-align:center;
}

header{
background:black;
padding:20px;
border-bottom:2px solid gold;
}

h1{
color:gold;
letter-spacing:3px;
}

.section{
padding:40px 20px;
}

.card{
background:#1a1a1a;
margin:20px auto;
padding:20px;
width:90%;
max-width:350px;
border-radius:10px;
box-shadow:0 0 15px rgba(255,215,0,0.2);
}

.price{
color:gold;
font-size:22px;
font-weight:bold;
}

button{
background:gold;
color:black;
border:none;
padding:12px 20px;
border-radius:5px;
font-weight:bold;
cursor:pointer;
margin-top:10px;
}

footer{
margin-top:40px;
padding:20px;
background:black;
font-size:14px;
color:#aaa;
}
</style>

</head>

<body>

<header>
<h1>IMPÉRIO DO TEMPO</h1>
<p>Elegância que marca presença</p>
</header>

<div class="section">

<div class="card">
<h2>Imperial Black</h2>
<p>Design sofisticado, pulseira em aço premium.</p>
<p class="price">R$ 297</p>
<button>Comprar Agora</button>
</div>

<div class="card">
<h2>Gold Master</h2>
<p>Luxo e presença para homens de alto nível.</p>
<p class="price">R$ 349</p>
<button>Comprar Agora</button>
</div>

<div class="card">
<h2>Urban Steel</h2>
<p>Moderno, resistente e elegante.</p>
<p class="price">R$ 259</p>
<button>Comprar Agora</button>
</div>

</div>

<footer>
© 2026 Império do Tempo - Todos os direitos reservados
</footer>

</body>
</html>
